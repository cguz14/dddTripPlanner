{% extends 'base.html' %}

{% block title %}Restaurant Page{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-7">
      <div id="restaurantList">
        {% for restaurant in restaurants %}
          <p>
            Restaurant: {{ restaurant.restaurant_name }}
          </p>
        {% endfor %}
      </div>
    </div>

    <div class="col">
      <img src="static/img/attachment-guys-diner-background.jpg" alt="GuyDDDSign">
    </div>
  </div>
</div>
{% endblock %}
