{% extends 'base.html' %}

{% block title %}User Page{% endblock %}

{% block content %}
<div class="row">
  <div class="col-6">
    <div id="profile">
      <h2>Create an Account</h2>
          <form action="/new-account" method="POST" id="create-account-form">
              <p>Email <span class="invisible">_____</span><input type="text" name="email"></p>
              <p>Username <input type="text" name="username"></p> 
              <p>Password <span class="invisible">_</span><input type="password" name="password"></p>
              <p><button type="submit" form="create-account-form" class="btn btn-primary">Create Account</button></p>
          </form>
    </div>
    <div id="return_home_new_account">    
      <form action="/" method="get">
          <button type="submit" class="return_home__new_account_button btn btn-info">
              Return to home page
          </button>
      </form>    
    </div>
  </div>
  <div class="col-6 text-center align-self-center">
    <div class="row justify-content-center">
      <img src="static/img/flame-taco.png" class="profile-user-icon">
    </div>
    <div class="row">
      <button type="button" class="btn btn-link">Change Icon?</button>
    </div>
  </div>
</div>
{% endblock %}
